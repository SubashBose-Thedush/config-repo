# -----------------------------
# Basic Settings
# -----------------------------
server.port=8080
spring.application.name=api-gateway

# -----------------------------
# Eureka Registration
# -----------------------------
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.instance.prefer-ip-address=true

# -----------------------------
# Enable Dynamic Routing via Eureka
# -----------------------------
spring.cloud.gateway.server.webflux.discovery.locator.enabled=true
spring.cloud.gateway.server.webflux.discovery.locator.lower-case-service-id=true

# -----------------------------
# Manual Routes (Optional)
# -----------------------------
spring.cloud.gateway.server.webflux.routes[0].id=student-service
spring.cloud.gateway.server.webflux.routes[0].uri=lb://student-service
spring.cloud.gateway.server.webflux.routes[0].predicates[0]=Path=/students/**

spring.cloud.gateway.server.webflux.routes[1].id=teacher-service
spring.cloud.gateway.server.webflux.routes[1].uri=lb://teacher-service
spring.cloud.gateway.server.webflux.routes[1].predicates[0]=Path=/teachers/**

# Rate Limiter configuration
spring.cloud.gateway.routes[0].id=student-service
spring.cloud.gateway.routes[0].uri=lb://student-service
spring.cloud.gateway.routes[0].predicates[0]=Path=/students/**
spring.cloud.gateway.routes[0].filters[0].name=RequestRateLimiter
spring.cloud.gateway.routes[0].filters[0].args.redis-rate-limiter.replenishRate=5
spring.cloud.gateway.routes[0].filters[0].args.redis-rate-limiter.burstCapacity=10
spring.cloud.gateway.routes[0].filters[0].args.key-resolver=#{@ipKeyResolver}

spring.cloud.gateway.routes[1].id=teacher-service
spring.cloud.gateway.routes[1].uri=lb://teacher-service
spring.cloud.gateway.routes[1].predicates[0]=Path=/teachers/**
spring.cloud.gateway.routes[1].filters[0].name=RequestRateLimiter
spring.cloud.gateway.routes[1].filters[0].args.redis-rate-limiter.replenishRate=5
spring.cloud.gateway.routes[1].filters[0].args.redis-rate-limiter.burstCapacity=10
spring.cloud.gateway.routes[1].filters[0].args.key-resolver=#{@ipKeyResolver}


# Connection & Response Timeouts
spring.cloud.gateway.httpclient.connect-timeout=3000
spring.cloud.gateway.httpclient.response-timeout=5s

# Retry configuration (optional)
spring.cloud.gateway.routes[0].filters[0].name=Retry
spring.cloud.gateway.routes[0].filters[0].args.retries=2
spring.cloud.gateway.routes[0].filters[0].args.methods=GET
spring.cloud.gateway.routes[0].filters[0].args.statuses=BAD_GATEWAY,SERVICE_UNAVAILABLE,GATEWAY_TIMEOUT


# -----------------------------
# Logging
# -----------------------------
logging.level.org.springframework.cloud.gateway=DEBUG
logging.level.org.springframework.web=INFO

